name: Test Extension

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout extension
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install ai-factory from source
        run: |
          git clone --depth 1 https://github.com/lee-to/ai-factory.git /tmp/ai-factory
          cd /tmp/ai-factory
          npm ci
          npm run build
          npm link

      - name: Create test project from example
        run: cp -r $GITHUB_WORKSPACE/examples/simple_project /tmp/test-project

      - name: Install extension
        run: ai-factory extension add $GITHUB_WORKSPACE
        working-directory: /tmp/test-project

      - name: Verify extension registered
        run: ai-factory extension list | grep -q "ai-factory-extension-remote-skills"
        working-directory: /tmp/test-project

      - name: Verify skill command works
        run: ai-factory skill list
        working-directory: /tmp/test-project
